title: Suspicious CMD Shell Redirect
ruletype: Sigma
author: Nasreddine Bencherchali
date: 2022/07/12
description: Detects inline windows shell commands redirecting output via the ">"
    symbol to a suspicious location
detection:
    SELECTION_1:
        EventID: 4688
    SELECTION_2:
        Channel: Security
    SELECTION_3:
        NewProcessName: '*\cmd.exe'
    SELECTION_4:
        CommandLine: '* > %USERPROFILE%\\*'
    SELECTION_5:
        CommandLine: '* > %APPDATA%\\*'
    SELECTION_6:
        CommandLine: '* > \Users\Public\\*'
    SELECTION_7:
        CommandLine: '* > C:\Users\Public\\*'
    SELECTION_8:
        CommandLine: '* > %TEMP%\\*'
    SELECTION_9:
        CommandLine: '* > %TMP%\\*'
    condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
        and SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9)
falsepositives:
- Legitimate admin scripts
id: 8e0bb260-d4b2-4fff-bb8d-3f82118e6892
level: medium
logsource:
    category: process_creation
    product: windows
modified: 2022/09/14
references:
- https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
status: experimental
tags:
- attack.execution
- attack.t1218

