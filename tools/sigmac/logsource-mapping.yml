categories:
    ## Sysmon based categories
    # Process Creation: Sysmon 1, Security 4688
    process_creation:
        Types: 2
        Type-1:
            Channel: 'Microsoft-Windows-Sysmon/Operational'
            EID: 1
        Type-2:
            Channel: 'Security'
            EID: 4688
            # Need to rewrite the Sysmon field names on the left to field names used in the Security log on the right.
            RewriteFields: 
                Image: 'NewProcessName'
                ParentImage: 'ParentProcessName'
                Details: 'NewValue'
                LogonId: 'SubjectLogonId'
    # File Change: Sysmon 2
    file_change:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 2
    # Network Connection: Sysmon 3
    network_connection:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 3
    # Sysmon Status: Sysmon 4 & 16
    sysmon_status:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID:
            - 4
            - 16 
    # Process Terminated: Sysmon 5
    process_terminated:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 5
    # Driver Loaded: Sysmon 6
    driver_load:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 6
    # Image (DLL, etc...) Loaded: Sysmon 7
    image_load:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 7
    # Create Remote Thread: Sysmon 8
    create_remote_thread:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 8
    # Raw Access Thread: Sysmon 9
    raw_access_thread:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 9
    # Process Access: Sysmon 10
    process_access:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 10
    # File Creation: Sysmon 11
    file_event:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 11
    # Registry Add: Sysmon 12, Security 4657
    registry_add:
        Types: 2
        Type-1:
            Channel: 'Microsoft-Windows-Sysmon/Operational'
            EID: 12
        Type-2:
            Channel: 'Security'
            EID: 4657
    # Registry Delete: Sysmon 12
    registry_delete:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 12
    # Registry Set: Sysmon 13, Security 4657
    registry_set:
        Types: 2
        Type-1:
            Channel: 'Microsoft-Windows-Sysmon/Operational'
            EID: 13
        Type-2:
            Channel: 'Security'
            EID: 4657
    # Registry Rename: Sysmon 14
    registry_rename:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 14
    # Registry Event: Sysmon 12-14, Security 4657
    registry_event:
        Types: 2
        Type-1:
            Channel: 'Microsoft-Windows-Sysmon/Operational'
            EID:
                - 12
                - 13
                - 14
        Type-2:
            Channel: 'Security'
            EID: 4657
    # Create Stream Hash: Sysmon 15
    create_stream_hash:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 15
    # Pipe Created: Sysmon 17 & 18
    pipe_created:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID:
            - 17
            - 18
    # WMI Event: Sysmon 19-21
    wmi_event:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID:
            - 19
            - 20
            - 21
    # DNS Query: Sysmon 22
    dns_query:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 22
    # File Delete: Sysmon 23 & 26
    file_delete:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID:
            - 23
            - 26
    # Clipboard Capture: Sysmon 24
    create_stream_hash:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 24
    # Process Tampering: Sysmon 25
    process_tampering:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 25
    # File Block: Sysmon 27
    file_block:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 27
    # Sysmon Error: Sysmon 255
    sysmon_error:
        Types: 1
        Channel: 'Microsoft-Windows-Sysmon/Operational'
        EID: 255

    ## PowerShell based categories
    # PowerShell Module Logging
    ps_module: 
        Types: 1
        Channel:
            - 'Microsoft-Windows-PowerShell/Operational'
            - 'PowerShellCore/Operational'
        EID: 4103
    # PowerShell ScriptBlock Logging
    ps_script:
        Types: 1
        Channel:
            - 'Microsoft-Windows-PowerShell/Operational'
            - 'PowerShellCore/Operational'
        EID: 4104
    # PowerShell Classic Logging - Start
    ps_classic_start:
        Types: 1
        Channel: 'Windows PowerShell'
        EID: 400
    # PowerShell Classic Logging - Provider Start
    ps_classic_provider_start:
        Types: 1
        Channel: 'Windows PowerShell'
        EID: 600
    # PowerShell Classic Logging - Script
    ps_classic_provider_script:
        Types: 1
        Channel: 'Windows PowerShell'
        EID: 800

